<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>


  <div class="ellipse">

  </div>
  <div class="navbar">

    <div class="nav-menu">

      <div class="btn">Sign In</div>

    </div>


    <div class="humburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>

  </div>

  <h1 id="header">Circle 66</h1>


  <div class="container">

    <h2>Register</h2>

    <p class="join">To join circle 66 you must be an Altschooler and you must be in the frontend learning track </p>
    <div class="form-group">
      <form action="" class="form">
        <div class="name">
          <input type="text" name="fullname" id="fullname" placeholder="fullname">
        </div>
        <div class="track">
          <input type="text" name="track" id="track" placeholder="Track">
        </div>
        <div class="details">


          <span class="tel"><input type="tel" name="tel" id="tel" placeholder="phone number:070-09-098-98"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}" required></span>

          <div class="push" id="svg">

            <img src="./svgs/etisalat.svg" class="image">
            <img src="./svgs/download (4) 1mtn.svg" class=" image ">
            <img src="./svgs/download (2) 1airtel.svg" class="image ">

            <img src="./svgs/download (6) 1safaricom.svg" class="image ">


          </div>

          <div class="password">
            <input type="password" name="password" id="password" placeholder="password">
          </div>



          <input type="submit" value="Create Account" id="submit">
      </form>
      <div class="mem">
        <p id="member">Already a member?</p>
        <span class="signin"><a href="#">Sign in</a></span>

      </div>

    </div>


  </div>

  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
